<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>
<body>
    <h1>Concorra à uma TrybeTrip!</h1>
    <form action="" method="GET">
        <label for="nome">Nome completo: </label>
        <input type="text" placeholder="Insira seu nome completo." id="nome" minlength="10" maxlength="40" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Insira seu email." id="email" minlength="10" maxlength="50" required>
        <br>
        <p>Destino Preferido: </p>
        <label for="destino-1">
            <input type="radio" id="destino-1" name="destino-preferido" value="cidade"> Cidade
        </label>
        <label for="destino-2">
            <input type="radio" id="destino-2" name="destino-preferido" value="campo"> Campo
        </label>
        <label for="destino-3">
            <input type="radio" id="destino-3" name="destino-preferido" value="praia"> Praia
        </label>
        <label for="destino-4">
            <input type="radio" id="destino-4" name="destino-preferido" value="montanhas"> Montanhas
        </label>
        <label for="">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="motivo" id="textarea-1" cols="30" rows="7" maxlength="700"></textarea>
        </label>
        <br>
        <label>Qual a melhor data para realizar sua viagem?
            <br>
            <input type="date" name="data" id="data">
        </label>
        <br>
        <br>
        <label for="outras-oportunidades">
            <input type="checkbox" name="checkbox" id="outras-oportunidades"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <label for="divulgacao">
            <input type="checkbox" name="checkbox" id="divulgacao" checked required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <br>
        <label for="enviar">
            <button type="submit" name="submit" id="enviar">Enviar</button>
        </label>
        <label for="apagar">
            <button type="reset" name="apagar" id="apagar">Apagar</button>
        </label>
    </form>
    <script src="script.js"></script>
</body>
</html>
