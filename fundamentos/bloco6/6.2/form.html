<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="dist/js/DatePickerX.min.js"></script>
    <title>TrybeTrip</title>
</head>
<body>
    <header class="container display-3 header">
        <h1 class="text-center">Concorra à uma TrybeTrip!</h1>
    </header>
    <main>
        <div class="container">
            <div class="name">
                <label class="form-label" for="nome">Nome completo: </label>
                <input class="form-control" type="text" placeholder="Insira seu nome completo." id="nome" minlength="10" maxlength="40" required autofocus>
            </div>
            
            <div class="email">
                <label class="form-label email" for="email">Email: </label>
                <input class="form-control email" type="email" placeholder="Insira seu email." id="email" minlength="10" maxlength="50" required>
            </div>
        </div>

        <div class="container">
            <div class="form-check">
                <p class="lead">Destino Preferido: </p>
                <input type="radio" id="destino-1" name="destino-preferido" value="cidade"> 
                <label for="destino-1">Cidade</label>
            </div>
    
            <div class="form-check">
                <input type="radio" id="destino-2" name="destino-preferido" value="campo"> 
                <label for="destino-2">Campo</label>
            </div>
    
            <div class="form-check">
                <input type="radio" id="destino-3" name="destino-preferido" value="praia"> 
                <label for="destino-3">Praia</label>
            </div>
    
            <div class="form-check">
                <input type="radio" id="destino-4" name="destino-preferido" value="montanhas"> 
                <label for="destino-4">Montanhas</label>
            </div>
        </div>
        
        
        <div class="form-floating container">
            <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" name="motivo" id="textarea-1" cols="30" rows="7" maxlength="500"></textarea>
            <label for="textarea-1"></label>
        </div>

        <div class="container">
            <label class="lead">Qual a melhor data para realizar sua viagem?</label>
            <br>
            <input type="date" name="data" id="data">
        </div>

        <div class="container">
            <div>
                <input class="form-check-input mt-0" type="checkbox" name="checkbox" id="outras-oportunidades">
                <label for="outras-oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
    
            <div>
                <input class="form-check-input mt-0" type="checkbox" name="checkbox" id="divulgacao" checked required> 
                <label for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
        </div>
       
        <div class="container buttom">
            <label for="submit"></label>
            <button class="btn btn-primary" type="submit" name="submit" id="submit">Enviar</button>

            <label for="reset"></label>
            <button class="btn btn-secondary" type="reset" name="apagar" id="reset">Apagar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
