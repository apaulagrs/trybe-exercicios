<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>TrybeTrip</title>
</head>
<body>
    <header class="display-3">
        <h1 class="text-center">Concorra à uma TrybeTrip!</h1>
    </header>
    <main>
        <div class="">
            <div class="">
                <label class="form-label" for="nome">Nome completo: </label>
                <input class="form-control" type="text" placeholder="Insira seu nome completo." id="nome" minlength="10" maxlength="40" required autofocus>
            </div>
            
            <div class="">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" placeholder="Insira seu email." id="email" minlength="10" maxlength="50" required>
            </div>
        </div>

        
        <div class="form-check">
            <p class="lead">Destino Preferido: </p>
            <input type="radio" id="destino-1" name="destino-preferido" value="cidade"> 
            <label for="destino-1">Cidade</label>
        </div>

        <div class="form-check">
            <input type="radio" id="destino-2" name="destino-preferido" value="campo"> 
            <label for="destino-2">Campo</label>
        </div>

        <div class="form-check">
            <input type="radio" id="destino-3" name="destino-preferido" value="praia"> 
            <label for="destino-3">Praia</label>
        </div>

        <div class="form-check">
            <input type="radio" id="destino-4" name="destino-preferido" value="montanhas"> 
            <label for="destino-4">Montanhas</label>
        </div>
        
        <div class="form-floating">
            <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" name="motivo" id="textarea-1" cols="30" rows="7" maxlength="700"></textarea>
            <label for="textarea-1"></label>
        </div>
        
        <label class="lead">Qual a melhor data para realizar sua viagem?
            <br>
            <input type="date" name="data" id="data">
        </label>
        <br>
        <br>
        <label for="outras-oportunidades">
            <input type="checkbox" name="checkbox" id="outras-oportunidades"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <label for="divulgacao">
            <input type="checkbox" name="checkbox" id="divulgacao" checked required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <br>
        <label for="enviar">
            <button type="submit" name="submit" id="enviar">Enviar</button>
        </label>
        <label for="apagar">
            <button type="reset" name="apagar" id="apagar">Apagar</button>
        </label>
    </main>
    <script src="script.js"></script>
</body>
</html>
