<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
        }
        p {
            font-weight: 600;
        }
        
        ul{
            background-color: aquamarine;
        }

        .back-color{
            background-color: grey;
        }

    <h1>Exercícios 3.2</h1>
    <p class="back-color">Qual é a sua cor favorita?</p>
    <ul class="back-color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
